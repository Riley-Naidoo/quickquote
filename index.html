<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almestar Learn | Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="img/almestar-640w.webp" type="image/x-icon">



</head>

<body>
    <div class="header">
        <img src="img/almestar-640w.webp" alt="Pipedrive Logo" href="index.html">
        <div class="header-2">
            <a href="#">Not an Almestar Learn user?</a>
            <a href="#" class="try-free" style="color: white;">Try it free</a>
        </div>
    </div>
    <div class="login-container">
        
        <h2>Log in</h2>
        <p>Please log in to continue.</p>
        <input type="email" placeholder="Email" id="email" required>
        <input type="password" placeholder="Password" id="password" required>
        <button class="login-btn" onclick="login()" id="login-btn">Log In</button>
        <div class="options">
            <div style="color: gray;"><input type="checkbox"> Remember me</div>
            <a href="#">Forgot password?</a>
        </div>
        <div class="quick-access">
            <p style="color: gray;">or access quickly</p>
            <div class="block">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
                Google
            </div>
            <div class="block">
                <img src="https://img.icons8.com/ios-filled/50/000000/key.png" alt="SSO Logo">
                SSO
            </div>
        </div>
        <div class="footer">
            <p>Don't have an account? <a href="#">Sign up here</a></p>
            <p><a href="#">Having issues logging in?</a></p>
        </div>
    </div>
    <div class="social">
        <i class="fa fa-facebook-square" ></i>
        <i class="fa fa-twitter-square" ></i>
        <i class="fa fa-linkedin-square"></i>
        <i class="fa fa-instagram"></i>
    </div>
   
 <script src="js/script.js"></script>   

</body>

</html>
